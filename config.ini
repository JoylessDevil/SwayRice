[main]
gtk-theme=Win12X-Fantasy-Red-Dark
time-format=%H:%M
start-hidden=0
modules=userinfo-module;powerbar-module

[userinfo]
round-image=true
horizontal-layout=false
under-clock=true

[powerbar]
show-labels=false
linked-buttons=true
reboot-command=systemctl reboot
poweroff-command=systemctl -i poweroff
logout-command=swaymsg exit
